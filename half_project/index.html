<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Pink Atlas</title>
    <script defer type="module" src="js/app.js"></script>
</head>

<body>
    <header class="container-fluid bg-white py-3 py-md-2">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="logo col-4 col-md-2 order-0">
                    <img src="images/earth-4605354_1280.png" class="img-fluid">
                </div>
                <nav class="col-lg-7 text-center text-lg-start order-1 order-lg-0 mt-3 mt-md-0">
                    <button class="country px-2 border-0 bg-white">Israel</button>
                    <button class="country px-2 border-0 bg-white">United States</button>
                    <button class="country px-2 border-0 bg-white">United Kingdom</button>
                    <button class="country px-2 border-0 bg-white">Thailand</button>
                    <button class="country px-2 border-0 bg-white">France</button>
                </nav>
                <div class="search col-8 col-md-3 d-flex order-0 justify-content-end align-items-center">
                    <input id="id_input" placeholder="search country..." type="search"
                        class="rounded-2 border border-secondary form-control">
                    <button id="btn_search" class="border-0 p-0 ms-2 bg-white"><i class="fa fa-search icon"
                            aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="container d-flex justify-content-center" id="id_parent">
            <!-- <div class="country">
                <h1 class="text-center">Israel</h1>
                <img src="" class="img-fluid float-end">
                <div>Population:</div>
                <div>Region:</div>
                <div>Languages:</div>
                <div>Coin:</div>
                <div>Capital:</div>
                <div>States with borders:</div>
            </div> -->
        </div>
        <div class="container google-map mx-auto d-flex justify-content-center mt-3 mb-5">
            <iframe id="map_id" class="col-12" height="400" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="container text-center p-2">
            <h5 class="m-0 p-0 text-white fst-italic display-6">The site was created by Dora Yaroshenko</h5>
        </div>
    </footer>
</body>

</html>
